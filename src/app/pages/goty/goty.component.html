<hr>

<div class="row">
    <div class="col">
        <div class="card-columns">
            <div class="card bg-dark" *ngFor="let juego of juegos">
                <img [src]="juego.url" class="card-img-top" [alt]="juego.name">
                <div class="card-body">
                    <h5 class="card-title">{{juego.name}}</h5>
                    <p class="card-text">Click para votar por este juego</p>
                    <button (click)="votarJuego(juego)" type="button" class="btn btn-outline-primary btn-block">Votar</button>
                </div>
            </div>
        </div>

    </div>
</div>
